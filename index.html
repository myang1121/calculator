<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <script src = "javascript.js" defer></script>
    <title>Calculator</title>

</head>
<body>
    <p id = "display">00000000</p>
    <div>
        <button>AC</button> <!--Switch between ← & AC--> 
        <button>+/-</button>
        <button>%</button>
    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
    </div>
    <div>
        <button>:D</button>
        <button>0</button>
        <button>.</button>
    </div>
    <div id = "operators">
        <button>÷</button>
        <button>x</button>
        <button>-</button>
        <button>+</button>
        <button>=</button>
    </div>
</body>
</html>
