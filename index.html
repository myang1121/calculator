<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <script src = "javascript.js" defer></script>
    <title>Calculator</title>

</head>
<body>
    <p id = "display">0</p>
    <div>
        <button id = "clear">AC</button> <!--Switch between ← (backspace, undo last input) & AC--> 
        <button id = "sign">+/-</button>
        <button id = "percent">%</button>
    </div>
    <div class = "digitButton">
        <button>7</button>
        <button>8</button>
        <button>9</button>
    </div>
    <div class = "digitButton">
        <button>4</button>
        <button>5</button>
        <button>6</button>
    </div>
    <div class = "digitButton">
        <button>1</button>
        <button>2</button>
        <button>3</button>
    </div>
    <div class = "digitButton">
        <button>:D</button> <!--Alternatively, ← backspace -->
        <button>0</button>
        <button>.</button>
    </div>
    <div id = "operators">
        <button id = "divide">÷</button>
        <button id = "multiply">x</button>
        <button id = "subtract">-</button>
        <button id = "add">+</button>
        <button id = "operate">=</button>
    </div>
</body>
</html>
